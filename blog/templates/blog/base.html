<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Blog</title>

	 <!--    <fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- BOOTSTRAP 4-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

	<!-- MEDIUM -->
	<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">

	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Montserrat+Subrayada&display=swap" rel="stylesheet">

</head>
	<body class="">
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
				<div class="navbar-header">
      				<a class="navbar-brand" href="{% url 'post_list' %}">Basic Blog</a>
    			</div>
				<ul class="navbar-nav navbar-right ml-auto">
					{% if user.is_authenticated %}
						<li class="nav-item"><a class="nav-link" href="{% url 'post_new' %}">New Post</a></li>
						<li class="nav-item"><a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a></li>
						<li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Log Out</a></li>
						<li class="nav-item"><a class="nav-link">{{user.username}}</a></li>
					{% else %}
						<li>
							<a href="{% url 'login' %}" aria-label="Login">
							<span class="fa fa-user" aria-hidden="true"></span></a>
						</li>
					{% endif%}
				</ul>
		</nav>

		{% block content %}
		{% endblock %}

		<script type="text/javascript" src="{% static 'js/blog.js' %}"></script>
	</body>
</html>
